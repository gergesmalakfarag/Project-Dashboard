<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="menu"> 
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="./IMG_20231217_122459.jpg" alt="profile-photo">
               
             </div>
             <h2>Gerges Malak</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                <p>CLients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                <p>Product</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
            <i class="fas fa-user"></i>
            <div class="data">
                <p>user</p>
                <span>100</span>
            </div>
           </div>
           <div class="box">
             <i class="fas fa-pen"></i>
              <div class="data">
                <p>posts</p>
                <span>587</span>
              </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                 <div class="data">
                   <p>products</p>
                   <span>73</span>
                 </div>
               </div>
               <div class="box">
                <i class="fas fa-dollar"></i>
                 <div class="data">
                   <p>revenue</p>
                   <span>$213</span>
                 </div>
               </div>
        </div>
      <div class="title-info">
            <p class="product">product</p>
            <i class="fas fa-table"></i>
      </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tv</td>
                    <td><span class="price">$142</span></td>
                    <td><span  class="count">65</span></td>
                </tr>
                <tr>
                    <td>iphone</td>
                    <td><span class="price">$2000</span></td>
                    <td><span  class="count">22</span></td>
                </tr> <tr>
                    <td>Samsung</td>
                    <td><span class="price">$1882</span></td>
                    <td><span  class="count">6</span></td>
                </tr> <tr>
                    <td>Condor</td>
                    <td><span class="price">$12</span></td>
                    <td><span  class="count">1</span></td>
                </tr> <tr>
                    <td>Bitcoin</td>
                    <td><span class="price">$122</span></td>
                    <td><span  class="count">5</span></td>
                </tr> <tr>
                    <td>games</td>
                    <td><span class="price">$332</span></td>
                    <td><span  class="count">621</span></td>
                </tr>
            </tbody>
        </table>
      <!-- jkk -->
    </div>
</body>
</html>
